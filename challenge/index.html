<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de Texto</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </head>

  <body>
    <div class="container">
        <div class="imglogo" id="imglogo">
            <img class="imglogo" id="imglogo" src="./img/frame.jpg">
        </div>
      <div class="encriptar">
        <textarea
          name="texto"
          class="texto"
          id="texto"
          placeholder="Ingresa el texto aquí"
        ></textarea>
        <button class="btn-copiar" type="button" onclick="copiarTexto()">
            Copiar Texto
        </button>
        <div class="terminos">
          <p>Solo letras minúsculas y sin acentos.</p>
        </div>
        <div>
        </div>
        <div class="botones">
          <button class="btn-encriptar" type="button" onclick="encriptar()">
            Encriptar
          </button>
          <input
            type="button"
            class="btn-desencriptar"
            value="Desencriptar"
            onclick="desencriptar()"
          />
        </div>
      </div>
      <div class="encriptado">
        <img src="img/img1.png" alt="" id="muñeco" />
        <div class="mensaje-encriptado" id="mensaje-encriptado">
          <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
          <p id="parrafo">
            Ingresa el texto que deseas encriptar o desencriptar
          </p>
        </div>
      </div>      
    </div>
    <footer class="footer">
        <p>Desarrollado por Karla Vicuña</p>
    </footer>
  </body>
  <script src="index.js"></script>
</html>
